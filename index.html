<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="descripcion" content="Banco Union Depository">
    <meta name="keywords" content="dinero, plata, prestamos, banco, dolares, pesos">
    <title>Union Depository</title>
</head>
<body>
    <header>
        <div class="header1">
            <div class="conteinerHeader"></div>
            <img class="logoPrincipal" src="./images/logo1.png" alt="logo">
            <a href="#" class="btn btn-primary buttonHomebanking textHomebanking" tabindex="-1" role="button" aria-disabled="true">Homebanking</a>
        </div>

        <nav class="header2">
            <ul>
                <li>
                        Inicio
                </li>
                <li>
                        Beneficios
                </li>
                <li>
                        Prestamos
                </li>
                <li>
                        Seguridad
                </li>
                <li>
                        Contacto
                </li>
            </ul>
        </nav>

    </header>

               
    <section class="bodyPrestamos">

        <div class="cajaIngreso">
            <br>
            <p class="textoCajaIngreso">Nombre:</p>
            <input type="text" id="valorNombre">
            <br>
            <p class="textoCajaIngreso">Motivo del préstamo:</p>
            <input type="text" id="valorMotivo">
            <br>
            <p class="textoCajaIngreso">Cantidad del préstamo:</p>
            <input type="text" id="valorPrestamo">
            <br>
            <p class="textoCajaIngreso">Cantidad de cuotas:</p>
            <input type="text" id="valorCuotas"> 
            <br>
            <div>
                <button type="button" id="registro"> 
                    Registrar
                </button>
                <button type="button" id="visualizar"> 
                    Visualizar
                </button>
            </div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop" id="soporte">
                Soporte    
            </button>
            <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Soporte Técnico</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="infoSoporte">
              
                </div>
              </div>
            <br>
            
        </div>

        <div id="cajaResultados">
        </div>

    </section>
           

     
 
 
    
    
    
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    
</body>
</html>
